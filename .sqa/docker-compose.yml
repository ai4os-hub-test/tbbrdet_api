version: "3.7"

services:
  tbbrdet_api-testing:
    image: deephdc/uc-emvollmer-deep-oc-tbbrdet_api:cicd
    working_dir: /srv
    volumes:
      - type: bind
        source: ./
        target: /srv
    command: sleep infinity

  tbbrdet_api-cpu:
    build:
      context: "."
      dockerfile: "./docker/Dockerfile"
      args:
        tag: "base"
        branch: ${GIT_BRANCH}
    image: "deephdc/uc-emvollmer-deep-oc-tbbrdet_api:${CPU_TAG}"

  tbbrdet_api-gpu:
    build:
      context: "."
      dockerfile: "./docker/Dockerfile"
      args:
        tag: "base"
        branch: ${GIT_BRANCH}
    image: "deephdc/uc-emvollmer-deep-oc-tbbrdet_api:${GPU_TAG}"
